name: Lint
on: [push, pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # needed to stop awesome-lint age issues as per https://github.com/sindresorhus/awesome-lint/issues/105#issuecomment-637475566
      - uses: max/awesome-lint@v2.0.0
